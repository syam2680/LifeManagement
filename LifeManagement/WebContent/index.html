<!DOCTYPE html>
<html lang="en">
<head>
<title>Life</title>
<meta charset="utf-8">
<style>
body  {
    background-image: url("hd-beautiful-nature-wallpaper_042327317_304.jpg");
    background-color: #cccccc;
    background-size: 100%;
    background-repeat: no-repeat;
    padding-top: 40px;
}

.container{
	color:white;
}
</style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</head>
<body onload="updateCategories();updateTypes()">
<div class="container">
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" id="myBtn">Set Goals!!</button>

  <!-- Modal -->
  <div class="modal fade" id="goal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
     <label for="GOAL" >Goal:</label>
      <div >
        <input type="text" class="form-control" id="GOAL" placeholder="Goal" name="GOAL">
      </div>
    </div>
     <div class="form-group">
     <label for="CATEGORY">Category:</label>
     <div id="CATEGORY" >
     
      </div>      
    </div>
    
     <div class="form-group">
     <label for="TYPE">Type:</label>
     <div  id="TYPE" >
     
      </div>      
    </div>
        <div class="form-group">
        <label for="START_DATE">Start On:</label>
	      <div >
	        <input type="date" class="form-control" id="START_DATE" placeholder="Start On" name="START_DATE">
	      </div>
	    </div>
        <div class="form-group">
        <label for="DUE_DATE">Complete By:</label>
      <div >
        <input type="date" class="form-control" id="DUE_DATE" placeholder="Complete By " name="DUE_DATE">
      </div>
    </div>
     <div class="form-group">
     <label for="PARENT_GOAL_ID">Parent Goal:</label>
     <div  id="PARENT_GOAL_ID" >
     
      </div>      
    </div>    
              
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Set Goal</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>
      
    </div>
  </div> 
</div>
 
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#goal").modal();
    });
});
</script>    
</body>
</html>
